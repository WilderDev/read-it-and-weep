<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 rounded-bottom p-4 shadow-sm fs-5"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" style="cursor: pointer"
      >Read It & Weep</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarNavDropdown"
      [class.show]="isCollapsed"
    >
      <ul class="navbar-nav w-100">
        <li class="nav-item me-2" *ngIf="isAuth">
          <a class="nav-link" routerLink="/bookshelf" routerLinkActive="active"
            >Bookshelf</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuth">
          <a class="nav-link" routerLink="/library" routerLinkActive="active"
            >Library</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuth">
          <span
            (click)="auth.signOut()"
            class="nav-link"
            style="cursor: pointer;"
            >Sign Out</span
          >
        </li>
        <li class="nav-item" *ngIf="!isAuth">
          <a class="nav-link" routerLink="/auth" routerLinkActive="active"
            >Auth</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
