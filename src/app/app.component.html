<main class="container">
  <!-- NAVBAR -->
  <header>
    <app-navbar (newPageEmitter)="currPageName = $event"></app-navbar>
  </header>

  <!-- MAIN CONTENT -->
  <section class="row mt-4">
    <div class="col-md-10 mx-auto">
      <app-bookshelf *ngIf="currPageName === 'BOOKSHELF'"></app-bookshelf>

      <app-library *ngIf="currPageName === 'LIBRARY'"></app-library>
    </div>
  </section>
</main>
