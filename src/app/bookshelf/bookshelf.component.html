<div class="row">
  <!-- LIST -->
  <section class="col-md-6">
    <h1 class="mb-4">My Books</h1>
    <app-saved-book-list (newBookEmitter)="book = $event"></app-saved-book-list>
  </section>

  <!-- DETAILS -->
  <article class="col-md-5 ms-auto" *ngIf="book">
    <app-book-details [bookDetails]="book"></app-book-details>
  </article>
</div>
